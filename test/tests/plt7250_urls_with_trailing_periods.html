<p>Periods are followed by other word characters, so they should be part of the URL</p>

<p><a href="http://example.com/aaaaa.b">http://example.com/aaaaa.b</a></p>

<p><a href="http://example.com/aaaaa.....bbbb">http://example.com/aaaaa.....bbbb</a></p>

<p>Periods are not followed by other word characters, so they should not be part of the URL</p>

<p><a href="http://example.com/aaaaa">http://example.com/aaaaa</a>.</p>

<p><a href="http://example.com/aaaaa">http://example.com/aaaaa</a>.....</p>
